<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deep Sea Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- BACKGROUND LAYER -->
  <div id="back-view" class="layer-view">
    <img id="back-img" class="layer-img parallax-layer" src="back.webp" data-depth="0.0" data-layer="back" />
  </div>



  <!-- MID LAYERS -->
  <div id="layer3-view" class="layer-view"><img id="layer3" class="layer-img parallax-layer" src="layer3.webp" data-depth="0.0" data-layer="layer3" /></div>
  
  <div id="birds-view" class="layer-view"></div>
  
  <div id="layer4-view" class="layer-view"><img id="layer4" class="layer-img parallax-layer" src="layer4.webp" data-depth="0.1" data-layer="layer4" /></div>
  <div id="layer5-view" class="layer-view"><img id="layer5" class="layer-img parallax-layer" src="layer5.webp" data-depth="0.2" data-layer="layer5" /></div>
  <div id="layer6-view" class="layer-view"><img id="layer6" class="layer-img parallax-layer" src="layer6.webp" data-depth="0.4" data-layer="layer6" /></div>
  <div id="layer7-view" class="layer-view"><img id="layer7" class="layer-img parallax-layer" src="layer7.png" data-depth="0.6" data-layer="layer7" /></div>
  <div id="layer8-view" class="layer-view"><img id="layer8" class="layer-img parallax-layer" src="layer8.png" data-depth="0.8" data-layer="layer8" /></div>
  <div id="layer9-view" class="layer-view"><img id="layer9" class="layer-img parallax-layer" src="layer9.png" data-depth="0.9" data-layer="layer9" /></div>

  <!-- FRONT LAYER -->
  <div id="view" class="layer-view">
    <img id="front-img" class="layer-img parallax-layer" src="front.png" data-depth="1.0" data-layer="front" />
  </div>
  
  <!-- Sparkles appear only on the default screen -->
<div id="sparkle-container"></div>


  <!-- UI -->
  <div id="ui">
    <label for="depth-input">Go to depth (m):</label>
    <input type="number" id="depth-input" min="-20" max="11000" step="10" value="0" />
    <button onclick="goToDepth()">Go</button>
  </div>

  <script src="depthanimation.js"></script>
</body>
</html>
